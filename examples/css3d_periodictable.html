		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - periodic table.</div>

		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
			<button id="cone">CONE</button> <!-- Add the new button for the cone -->

		<script type="module">
			// Add your JavaScript code here
			// Your friends' information array (replace with your friends' details)
const friendsInfo = [
    { name: "MARK", age: 23, gender: "M" },
    { name: "JANE", age: 28, gender: "F" },
	{ name: "Bharath", age: 8, gender: "M" },
    { name: "Viji", age: 28, gender: "F" },

    // Add more friends as needed
];

// Rest of the code remains mostly the same with some modifications
// ...

// Modify the for loop for creating table elements
for (let i = 0; i < friendsInfo.length; i++) {
    const friend = friendsInfo[i];

    const element = document.createElement('div');
    element.className = 'element';
    element.style.backgroundColor = friend.gender === 'M' ? 'blue' : 'pink';

    const number = document.createElement('div');
    number.className = 'number';
    number.textContent = i + 1;
    element.appendChild(number);

    const symbol = document.createElement('div');
    symbol.className = 'symbol';
    symbol.textContent = `${friend.name}, ${friend.age} ${friend.gender}`;
    element.appendChild(symbol);

    const details = document.createElement('div');
    details.className = 'details';
    // You can add more details here if needed
    element.appendChild(details);

    const objectCSS = new CSS3DObject(element);
    objectCSS.position.x = Math.random() * 4000 - 2000;
    objectCSS.position.y = Math.random() * 4000 - 2000;
    objectCSS.position.z = Math.random() * 4000 - 2000;
    scene.add(objectCSS);

    objects.push(objectCSS);

    const object = new THREE.Object3D();
    object.position.x = (friend.age * 140) - 1330;
    object.position.y = -((i + 1) * 180) + 990;

    targets.table.push(object);
}

// ...

// Add event listener for the "CONE" button


// Define the function to create a cone
// Import Three.js and other necessary modules here

// Define a function to create a cone shape
function createCone() {
    const geometry = new THREE.ConeGeometry(100, 200, 32); // Customize cone parameters as needed
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Customize cone color
    const cone = new THREE.Mesh(geometry, material);

    // Set the position and rotation of the cone
    cone.position.set(0, 0, 0); // Customize the position
    cone.rotation.set(0, 0, 0); // Customize the rotation

    // Add the cone to the scene
    scene.add(cone);

    // Render the scene
    render();
}

// Add an event listener for the "CONE" button
const buttonCone = document.getElementById('cone');
buttonCone.addEventListener('click', function () {
    createCone(); // Call the function to create a cone
});
